<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
  </head>
  <body>
		<section class="menu mobile-menu hide">
			<span class="header-text">
				<h1 class="main-title"><span>fresh</span>Picks<img src="images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
				<input type="image" src="images/menu.svg" name="menu" class="menu-icon hamburger-menu" id="menu" />
				<input type="image" src="images/menu-close.svg" name="menu-close" class="menu-icon menu-close hide" id="menu-close" />
			</span>
			<span class="menu-body-text">

			</span>
		</section>
    <header>
      <h1 class="main-title"><span>fresh</span>Picks<img src="images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
      <form id="search" role="search">
        <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
        <label for="search-input" class="search-label"></label>
        <button class="nav-btn search-btn" type="button" name="button"><img src="images/search.png" alt="search button"></button>
      </form>
      <button class="nav-btn  saved-recipes-btn mobile-button" type="button" name="button"><img src="../images/cookbook.png" class="mobile-button" alt="search button">My Favorite Recipes</button>
      <button class="nav-btn saved-recipes-to-cook h1 ing-pan-btn mobile-button" type="button" name="button"
        role="show saved recipes to cook"><img class="recipe-icon mobile-button" src="../images/recipe.png"
          alt="fork and knife image">Recipes to Cook</button>
      <button class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn mobile-button" type="button" name="button"><img src="../images/seasoning.png" class="mobile-button" alt="search button">My Pantry</button>
    </header>
    <section class="banner-image">
      <div class="to-cook-banner hidden">
        <div class="home-button">
        <h1>Recipes to Cook</h1>
          <button class="show-all-btn">Show All Recipes</button>
        </div>
      </div>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </div>
    </section>
    <div class="drop-menu">
      <h2>My Pantry</h2>
      <button id="modify-pantry-btn">+ / - Ingredients</button>
      <ul class="pantry-list"></ul>
    </div>
    <aside class="mobile-aside">
      <div class="wrap">
        <h2>Recipe Type</h2>
        <ul class="tag-list">
        </ul>
        <button class="filter-btn">Filter Recipes</button>
      </div>
    </aside>
    <main>
      <div class="recipe-instructions"></div>
      <div id="post-to-pantry" class="hide">
        <h3>Modify Your Pantry</h3>
        <form id="search-ingredients" role="search">
          <input id="search-ingredients-input" type="text" autocomplete="off" placeholder="Search Ingredients..."></input>
          <label for="search-ingredients-input" class="search-label"></label>
          <button id="search-ingredients-btn" type="button" name="button"><img src="images/search.png" alt="search button" id="search-ingredients-btn"></button>
        </form>
        <div id="searched-ingredient-results">

        </div>
        <button id="save-changes-btn">Save Changes and Exit</button>
      </div>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
			</div>
			<div class="recipe-card-container mobile-cards"></div>
    </main>
  </body>
</html>
